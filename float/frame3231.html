<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floatFrame</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        header{
            width: 100%;
            height: 100px;
            border: 1px solid #aaa;
        }
        .logo{
            width: 70%;
            height: 100px;
            float: left;
            border: 1px solid #f00;
        }
        nav{
            width: 30%;
            height: 100px;
            float: right;
            border-left:  10px solid;
        }
        /* .banner{
            width: 100%;
            height: 100px;
            float: right;
            border: 1px solid #0f0;
        } */
        aside{
            /* clear: left; */
            float: left;
            width: 20%;
            height: 70vh;
            border: 1px solid #faa;
        }
        main{
            float: left;
            width: 50%;
            height: 70vh;
            border: 1px solid #afa;
        }
        .right{
            /* clear: both; */
            float: left;
            width: 30%;
            height: 70vh;
            border: 1px solid rgb(248, 246, 246);
        }
        footer{
            width: 100%;
            height: 60px;
            float: right;
            border: 1px solid #00f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav></nav>
    </header>
    <div class="banner">

    </div>

    <aside>

    </aside>
    <main>
        <article>
            <div class="section1">

            </div>
            <div class="section2">

            </div>
            <div class="section3">

            </div>
        </article>
    </main>
    <aside class="right">

    </aside>
    <footer>

    </footer>


</body>
</html>
